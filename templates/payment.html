<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
  <title>Payment Form</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="ziri-logo.png" alt="Ziri Logo">
    </div>
    <div class="payment-form">
      <h2>Payment</h2>
      <div class="divider"></div>
      </div>
      <form>
        <div class="subscriptions row">
          <label>Subscriptions</label>
          <div class="radio-group">
            <input type="radio" id="monthly" name="subscription" checked>
            <label for="monthly">0000 DA/Month</label>
            <input type="radio" id="semi-annual" name="subscription">
            <label for="semi-annual">0000 DA/6 months</label>

            <input type="radio" id="annual" name="subscription">
            <label for="annual">0000 DA/Year</label>
          </div>
        </div>

        <button type="submit">Validate Your Purchase</button>
      </form>
      <p>Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our privacy policy.</p>
    </div>
  </div>
</body>
</html>
